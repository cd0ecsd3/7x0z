<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sonic Weaver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
            color: #4fdfaf;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: none;
        }

        .interface {
            position: relative;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .start-btn {
            pointer-events: auto;
            border: 1px solid #4fdfaf;
            padding: 1rem 2rem;
            background: rgba(79, 223, 175, 0.1);
            color: #4fdfaf;
            text-transform: uppercase;
            letter-spacing: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .start-btn:hover {
            background: #4fdfaf;
            color: #020205;
            box-shadow: 0 0 30px #4fdfaf;
        }

        #visualizer-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.7rem;
            opacity: 0.5;
            letter-spacing: 2px;
        }

        .node-info {
            position: absolute;
            pointer-events: none;
            font-size: 10px;
            color: rgba(79, 223, 175, 0.7);
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="overlay" class="interface">
        <div id="welcome-text">
            <h1 class="text-4xl font-thin mb-4">SONIC WEAVER</h1>
            <p class="mb-8 opacity-60">Sentuh untuk menenun suara dari ketiadaan.</p>
            <button class="start-btn" onclick="initAudio()">AKTIVASI RESONANSI</button>
        </div>
    </div>

    <div id="visualizer-info">FREKUENSI: <span id="freq-display">0</span> Hz | AMPLITUDO: <span id="amp-display">0</span></div>

    <script>
        let audioCtx;
        let mainGain;
        let oscillators = [];
        let isStarted = false;

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const freqDisplay = document.getElementById('freq-display');
        const ampDisplay = document.getElementById('amp-display');

        let width, height;
        let points = [];
        const maxPoints = 12;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        function initAudio() {
            if (isStarted) return;
            
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            mainGain = audioCtx.createGain();
            mainGain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            
            // Reverb effect simulator (Convolution-like)
            const delay = audioCtx.createDelay();
            delay.delayTime.value = 0.5;
            const feedback = audioCtx.createGain();
            feedback.gain.value = 0.4;
            
            delay.connect(feedback);
            feedback.connect(delay);
            delay.connect(mainGain);
            
            mainGain.connect(audioCtx.destination);
            
            document.getElementById('overlay').style.display = 'none';
            isStarted = true;
            animate();
        }

        class SoundNode {
            constructor(x, y, index) {
                this.x = x;
                this.y = y;
                this.id = index;
                this.life = 1.0;
                this.osc = audioCtx.createOscillator();
                this.gain = audioCtx.createGain();
                
                // Frequency based on X position (Logarithmic scale)
                const baseFreq = 100;
                const freq = baseFreq + (x / width) * 800;
                
                this.osc.type = index % 2 === 0 ? 'sine' : 'triangle';
                this.osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                
                // Gain based on Y position
                const volume = 1 - (y / height);
                this.gain.gain.setValueAtTime(0, audioCtx.currentTime);
                this.gain.gain.linearRampToValueAtTime(volume * 0.2, audioCtx.currentTime + 0.1);
                
                this.osc.connect(this.gain);
                this.gain.connect(mainGain);
                this.osc.start();
                
                freqDisplay.innerText = Math.floor(freq);
                ampDisplay.innerText = volume.toFixed(2);
            }

            update() {
                this.life -= 0.005;
                if (this.life <= 0) {
                    this.kill();
                    return false;
                }
                this.gain.gain.setValueAtTime(this.life * 0.1, audioCtx.currentTime);
                return true;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.life * 30, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(79, 223, 175, ${this.life})`;
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw some technical data
                ctx.fillStyle = `rgba(79, 223, 175, ${this.life * 0.5})`;
                ctx.font = "10px monospace";
                ctx.fillText(`FRQ_${this.osc.frequency.value.toFixed(0)}`, this.x + 20, this.y - 20);
            }

            kill() {
                this.osc.stop();
                this.osc.disconnect();
                this.gain.disconnect();
            }
        }

        function handleInteraction(x, y) {
            if (!isStarted) return;
            
            const newNode = new SoundNode(x, y, points.length);
            points.push(newNode);
            
            if (points.length > maxPoints) {
                const old = points.shift();
                old.kill();
            }
        }

        window.addEventListener('mousemove', (e) => {
            if(Math.random() > 0.85) handleInteraction(e.clientX, e.clientY);
        });

        window.addEventListener('mousedown', (e) => {
            handleInteraction(e.clientX, e.clientY);
        });

        // Touch support
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if(Math.random() > 0.8) handleInteraction(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        function animate() {
            ctx.fillStyle = 'rgba(2, 2, 5, 0.15)';
            ctx.fillRect(0, 0, width, height);

            points = points.filter(p => {
                const alive = p.update();
                if (alive) p.draw();
                return alive;
            });

            // Draw connections between nodes
            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    const dist = Math.sqrt(Math.pow(points[i].x - points[j].x, 2) + Math.pow(points[i].y - points[j].y, 2));
                    if (dist < 300) {
                        ctx.beginPath();
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(points[j].x, points[j].y);
                        ctx.strokeStyle = `rgba(79, 223, 175, ${0.2 * (1 - dist / 300)})`;
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
